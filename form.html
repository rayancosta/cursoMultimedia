<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>HTML 5 input Types</title>
</head>
<body>
    <header>
        <h1>HTML 5 input Types</h1>
    </header>
    <section>
        <form>
            <div class="form-group">
                <label>cor</label>
                <input type="color">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>data</label>
                <input type="date">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>data tempo</label>
                <input type="datetime-local">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>mes</label>
                <input type="month">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>numero</label>
                <input type="number" min="1" max="10" step="2">
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>range</label>
                <input type="range" min="0" max="10" onchange="updateTextInput (this.value)">
                <input type="text" id="textinput">
                <script>
                    function updateTextInput (num) {
                        document.getElementById("textinput"). value = num;
                    }
                </script>
                <button>submit</button>
            </div>
            <div class="form-group">
                <label>busca</label>
                <input type="search">
            </div>
            <div class="form-group">
                <label>tempo</label>
                <input type="time">
            </div>
            <div class="form-group">
                <label>url</label>
                <input type="url">
            </div>
            <div class="form-group">
                <label>semana</label>
                <input type="week">
            </div>
            <div class="form-group">
                <label>lista</label>
                <input list="codes" name="code" title="erro">
                <datalist id="codes">
                    <option value="javascript"></option>
                    <option value="php"></option>
                    <option value="java"></option>
                    <option value="ruby"></option>
                    <option value="python"></option>
                </datalist>
            </div>
        </form>
        <section>
            <h1>output</h1>
            <form oninput="x.value=parseInt(a.value) + parseInt(b.value), y.value= parseInt(a.value)">
               0
               <input type="range" id="a" name="a" value="50" min="0" max="100">
                100
                +
                <input type="text" name="b" value="0">
                =
                <output name="x"></output>
            </form>
        </section>
    </section>
    <section>
        <h1>autocoplete</h1>
        <form>
            <div class="form-group">
                <input type="text" name="fname" placeholder="primeiro nome">
            </div>
            <div class="form-group">
                <input type="text" name="iname" placeholder="segundo nome">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="email" autocomplete="off">
            </div>
            <button>submit</button>
        </form>
    </section>
    <section>
        <h1>cancelar validação</h1>
        <form>
            <div class="form-group">
                <input type="text" name="fname" placeholder="primeiro nome" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="iname" placeholder="segundo nome" novalidate>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="email" autocomplete="off">
            </div>
            <button>submit</button>
        </form>
    </section>
    <section>
        <h1>atributo form</h1>
        <form id="form1" method="GET">
            <div class="form-group">
                <input type="text" name="fname" placeholder="primeiro nome" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="iname" placeholder="segundo nome" novalidate>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="email" autocomplete="off">
            </div>
            <button>submit</button>
            <button formnovalidate >novalidate</button>
            <button formmethod="POST" >method</button>
            <button formnovalidate formaction="index.html" >index</button>
        </form>
        <input type="color" name="cor" form="form1">
    </section>
</body>


</html>
