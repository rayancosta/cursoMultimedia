<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>multmedia</title>
    <meta charset="utf-8">
    <link href="/src/stylo.css">
</head>
<body>
    <header class="navbar-header">
        <h1 class="navbar-branch">multmedia</h1>
    </header>
    <section >
        <h1 class="title">video, play, pause and stop</h1>
    </section>
    <section>
        <div>
            <video id="video" width="560" height="350" controls autoplay muted loop poster="">
                <source src="video/wpvideotest.mp4">
                seu browser não tem suporte para o vídeo
            </video>
        </div>
        <div class="row text-center">
            <button onclick="play();">play</button>
            <button onclick="pause();">pause</button>
            <button onclick="stop();">stop</button>
            <input type="range" id="volume" min="0" max="100" value="100" onchange="volume ();">
            <button onclick="muted()" id="muted"> muted</button>
            <button onclick="full()"> full screen</button>
        </div>
        <br>
    </section>
    <script src="./src/js/video.js"></script>
</body>
</html>
